<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title> Прототип модуля с использованием JS </title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>
</head>

<body>
  <div class="first-block">
    <header>
      <div class="main-header">
        <a href="index.html" class="logo"> SB academy </a>
        <nav>
          <ul class="menu">
            <li><a href="#"> Главная страница </a></li>
            <li><a href="#"> Личный кабинет </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="number_task"> 
        <h2> Задание 1 </h2>
      </div>

      <!-- Пример тестового задания -->
      <div class="container_course">
        <div class="text_c">
          <h2>Из чего состоит HTML элемент?</h2>
        </div>
        <div id="app">
            <div class="ans">
              <button class="but" @click="checkAnswer('Из имени и угловых скобок', $event)">Из имени и угловых скобок</button>
              <button class="but" @click="checkAnswer('Из тегов и контента', $event)">Из тегов и контента</button>
              <button class="but" @click="checkAnswer('Из открывающего и закрывающего тега', $event)">Из открывающего и закрывающего тега</button>
              <button class="but" @click="checkAnswer('Нет верного ответа', $event)">Нет верного ответа</button>
            </div>
            <div class="function_buttons">
              <a href="main_pages.html" id="previos_task" @click="prevTask"> Предыдущее задание </a>
              <button id="check_ans" @click="checkAnswers">Проверить задание</button>
              <a href="tests_task_2.html" id="next_task" @click="nextTask"> Следующее задание </a>
            </div>
            
            <div class="modal" v-show="isModalVisible">
              <div class="modal-content">
                <p>{{ modalMessage }}</p>
              </div>
            </div>
        </div>

      </div>

      <script src="script.js"></script>
    </section>

  <footer class="main-footer">
    <a class="logo"> SB academy </a>
    <div class="footer-text">
      <span class="text"> Developer and creator Budnik Sveta, </span>
      <span class="text"> 2024 </span>
    </div>
  </footer>

</body>

</html>
